MEMORY {
	ZRAM:	start = $0000,	size = $0200,	type = rw;
	RAM:	start = $0200,	size = $1e00,	type = rw;
	ROM:	start = $8000,	size = $7ffa,	type = ro,	fill = yes,	file = %O;
	VROM:	start = $fffa,	size = $0006,	type = ro,	fill = yes,	file = %O;
}

SEGMENTS {
	ZEROPAGE:	load = ZRAM,	type = zp;
	CODE:		load = ROM,	type = ro;
	RODATA:		load = ROM,	type = ro;
	VECTS:		load = VROM,	type = ro;
}
